	<h1>Methyl admission form</h1>
	<form method="post" >
		<p>
			<label for="fname">first name</label>
			<input type="text" name="fname" placeholder="your first name" id="fname" required="" size="30">
		</p>
		<p>
			<label for="mname">middle name</label>
			<input type="text" name="mname" placeholder="middle name" id="mname">
		</p>
		<p>
			<label for="sname">surname</label>
			<input type="text" name="sname" placeholder="surname" id="sname">
		</p>
		<p>
			<label for="e-mail">e-mail</label>
			<input type="email" name="e-mail" placeholder="your e-mail" id="e-mail">
		</p>
		<p>
			<label for="pword">password</label>
			<input type="password" name="password" placeholder="abc123" id="pword">
		</p>
		<p>
			<label for="dbirth">date of birth</label>
			<input type="date" name="date of birth" id="dbirth">
		</p>
		<p>
			<label>address</label>
			<textarea placeholder="balami estate gwagwalada abuja"></textarea>
		</p>
		<p>
			<label>upload</label>
			<input type="file" name="">
		</p>
		<p>
			<label>gender</label>
			<input type="radio" name="gender">male
			<input type="radio" name="gender">female
		</p>
		<p>
			<label>qualifications</label>
			<select>
				<option>choose..</option>
				<option>f.s.l.c</option>
				<option>s.s.c.e</option>
				<option>master degree</option>
				<option>Phd</option>
				<option>n.c.e</option>
				<option>Hnd</option>
				<option>bachelor degree</option>
			</select>
		</p>
		<p>
			<label>phone number</label>
			<input type="number" name="">
		</p>
		<p>
			<label>age</label>
			<input type="number" name="" min="18" max="30">
		</p>
		<p>
			<label>time</label>
			<input type="time" name="">
		</p>
		<p>
			<label>color</label>
			<input type="color" name="">
		</p>
		<p>
			<label>range</label>
			<input type="range" name="" min="17" max="35">
		</p>
		<p>
			<label>agree</label>
			<input type="checkbox" name="">
		</p>
		<p>
			<label>submit</label>
			<input type="submit" name="">
		</p>
	</form>
